<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: Avenir;
    font-size: large;
    color: #333333;
    padding: 5px;
    font-weight: bold;
    /*border: 1px solid #000000; */
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #ececec;
    margin: 0;
    padding: 0;
    border: 1px solid #000000;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var monthly = new Array(13);
    weekday[0] = "Jan";
    weekday[1] = "Feb";
    weekday[2] = "March";
    weekday[3] = "April";
    weekday[4] = "May";
    weekday[5] = "June";
    weekday[6] = "July";
    weekday[7] = "August";
    weekday[8] = "Sept";
    weekday[9] = "Oct";
    weekday[10] = "Nov";
    weekday[12] = "Dec";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthday = monthly[today.getMonth()];
    var date = dayOfWeek+", "+ today.getDate() + " " +monthday+' '+today.getFullYear()  ;
    
    /* (today.getMonth()+1)  */

    var greet;
    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> ${date}</div>`;
</script> 
</html>
